<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulários</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link rel="stylesheet" href="assets/css/media-queries.css" />
    </head>
    <body>
        <div class="container">
            <h1>Trabalhando com formulários</h1>
            <!-- Não edite aqui -->
            <div id="resposta-form">
                <div class="alert">
                    Parabéns! O seu formulário está correto!
                </div>
            </div>
            <!-- Pode editar daqui para baixo -->
            <form action="#">
                <!-- Adiciona os campos do seu formulário abaixo -->
                <div class="dados-pessoais">
                    <label for="nome" class="styled-label">Nome</label>
                    <input type="text" id="nome" name="nome" required />

                    <label for="idade" class="styled-label">Idade</label>
                    <input type="number" id="idade" name="idade" required />
                </div>

                <div class="comida-preferida">
                    <label class="styled-label">Qual comida você prefere?</label>

                    <input type="radio" id="comida1" name="comida" value="Pizza" />
                    <label for="comida1">Pizza</label>

                    <input type="radio" id="comida2" name="comida" value="Hamburguer" />
                    <label for="comida2">Hamburguer</label>

                    <input type="radio" id="comida3" name="comida" value="Sushi" />
                    <label for="comida3">Sushi</label>
                </div>

                <!-- Não precisa editar mais nada a partir daqui -->
                <input type="submit" value="Enviar" class="botao-enviar" />
            </form>
        </div>
    </body>

    <script>
        //Não edite nada deste script
        const params = new URLSearchParams(window.location.search);
        const name = params.get("nome");
        const age = params.get("idade");
        const food = params.get("comida");
        if (name && age && food) {
            const el = document.getElementById("resposta-form");
            el.classList.add("show");
            el.innerHTML += `Olá, <strong>${name}</strong>. Você tem <strong>${age} anos</strong> e prefere <strong>${food}</strong>`;
        }
    </script>
</html>
